<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Issue</title>
    <!-- Include Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Include htmx -->
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/index.html">
                Home
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <!-- User Menu loaded by htmx -->
                <div hx-get="/partials/user-menu.html" hx-trigger="load" class="navbar-item">
                    <!-- User menu will be loaded here -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="section">
        <div class="container">
            <!-- New Issue Form -->
            <form id="new-issue-form">
                <div class="field">
                    <label class="label">Title</label>
                    <div class="control">
                        <input class="input" type="text" id="issue-title" placeholder="Issue Title" required maxlength="100">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea class="textarea" id="issue-description" placeholder="Issue Description" required></textarea>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button type="button" class="button is-link is-light" onclick="window.history.back();">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('new-issue-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var title = document.getElementById('issue-title').value;
            var description = document.getElementById('issue-description').value;

            fetch('/api/issue', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    status: 'Open',
                }),
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = '/issue-details.html?id=' + data.id;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
