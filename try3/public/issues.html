<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="issues.js"></script>
</head>
<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/index.html">Home</a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <div hx-get="/partials/user-menu.html" hx-trigger="load" class="navbar-item"></div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1 class="title">Issues List</h1>

            <div class="field">
                <input id="search-field" class="input" type="text" placeholder="Search issues...">
            </div>

            <div class="field">
                <div class="select">
                    <select id="status-filter">
                        <option value="">Filter by Status</option>
                        <option value="Open">Open</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Closed">Closed</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <div class="select">
                    <select id="assigned-filter">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
            </div>

            <table id="issues-table" class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>Issue ID</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Assigned To</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Issue rows will be populated dynamically -->
                </tbody>
            </table>

            <nav class="pagination" role="navigation" aria-label="pagination">
                <a id="prev-page" class="pagination-previous">Previous</a>
                <a id="next-page" class="pagination-next">Next</a>
            </nav>
        </div>
    </section>
</body>
</html>
